name: "Lint"

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'
  

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          sudo apt-get install pylint3
          pip3 install -r requirements.txt
      - name: Run linter
        run: |
          pylint3 *.py
